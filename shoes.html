<body>
<!-- NAVIGATION HERE --------------------------------------------------->
    <nav class="nav-bar">
        <div class="navigation">
    
            <!-- logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo/logo-tr.png" alt="Logo">
                </a>
            </div>
    
            <!-- hamburger icon-->
            <div class="hamburger-icon">
                <label class="nav-label" for="nav-toggle">
                    <i class="fas fas-bars"></i>
                </label>
                <input type="checkbox" id="toggle" />
            </div>
    
            <!-- menu items -->
            <div class="menu">
                <a id="active" href="shoes.html">SHOES</a>
                <a href="stores.html">STORES</a>
                <a href="contact.html">CONTACT</a>
                <a href="about.html">ABOUT</a>
            </div>
    
            <!-- shopping cart button -->
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-bag"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
    
        </div>
    </nav>
<!-- end of Navigation ------------------------------------------------->



<!-- HEADER HERE ------------------------------------------------------->
    <header>
        <h1>Shoes</h1>
    </header>
<!-- End of Header ----------------------------------------------------->



<!-- Product section --------------------------------------------------->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>

        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src="images/product-1.jpg" alt="product 1">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-bag"></i>
                        add to bag
                    </button>
                </div>
                <h3>King Shoes</h3>
                <h4>NOK 1299</h4>
            </article>
            <!-- end of single product -->
        </div>

    </section>
<!-- End of product section -------------------------------------------->



<!-- CART -------------------------------------------------------------->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="images/product-1.jpg" alt="Product">
                    <div>
                        <h4>King Shoes</h4>
                        <h5>NOK 1299</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>
                    Your Total : NOK <span class="cart-total">0</span> 
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
<!-- End of Cart ------------------------------------------------------->
